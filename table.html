<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table border="1">
    <tr>
      <th colspan="2"><b>Regestration Form</b></th>
    </tr>
    <td rowspan="8">
      <img src="">
    </td>
    <tr>
      <td>
        <label>Name</label>
      </td>
      <td>
        <input type="text" placeholder="Enter your Name">
      </td>
    </tr>
    <tr>
      <td>
        <label>Father's Name</label>
      </td>
      <td>
        <input type="email" placeholder="Enter your Father' Name">
      </td>
    </tr>
    <tr>
        <td>
            <label>DoB:</label>
        </td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
      <td>
        <label>Gender:</label>
      </td>
      <td>
        <input type="radio" name="g">Male
        <input type="radio" name="g">Female
    </tr>
    <tr>
        <td>
            <label>Phone Number</label>
        </td>
        <td>
            <input type="number" placeholder="Enter your Phone Number">
        </td>
    </tr>
    <tr>
        <td>
            <label>Address:</label>
        </td>
        <td>
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your Address">
            </textarea>
        </td>
    </tr>
    <tr>
      <td>
        <label>Resume</label>
      </td>
      <td>
        <input type="file">
      </td>
    </tr>
    <tr>
      <td>Country</td>
      <td>
        <select name="country" id="country">
          <option value="1">India</option>
          <option value="2">USA</option>
          <option value="3">UK</option>
        </select>
    </tr>
    <tr>
      <td>
        <input type="submit"value="Register">
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>
</body>
</html>
