<!doctype html>
<html lang="en">
<head>
  <style>
    /* style.css */

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header.logo {
      background-color: #282c34;
      padding: 20px;
      width: 100%;
      text-align: center;
    }

    header.logo img {
      max-width: 100%;
      height: auto;
    }

    main#app {
      text-align: center;
      padding: 20px;
    }

    h1.title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #007acc;
    }

    section.counter {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 100%;
      margin: 20px auto;
    }

    .counter-info {
      margin-bottom: 20px;
    }

    .counter-text {
      font-size: 1.2em;
      margin: 0;
    }

    .counter-value {
      font-size: 2em;
      font-weight: bold;
      margin: 0;
    }

    .counter-interaction button {
      background-color: #007acc;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .counter-interaction button:hover {
      background-color: #005f99;
    }

    footer.technologies {
      margin-top: auto;
      padding: 20px;
      background-color: #282c34;
      width: 100%;
      text-align: center;
    }

    footer.technologies img {
      max-width: 100%;
      height: auto;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1.title {
        font-size: 2em;
      }

      section.counter {
        padding: 15px;
      }

      .counter-interaction button {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }

    @media (max-width: 480px) {
      h1.title {
        font-size: 1.5em;
      }

      .counter-interaction button {
        padding: 6px 12px;
        font-size: 0.8em;
      }
    }
  </style>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/webstorm-icon-logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WS playground</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="logo">
  <a href="https://www.jetbrains.com/webstorm/">
    <img src="/webstorm-logo.svg" alt="WebStorm logo" width="344"
         height="90">
  </a>
</header>
<main id="app">
  <h1 class="title">
    Thank you for trying it out. <br /> Your first project is up and running
    now.
  </h1>
  <section class="counter">
    <div class="counter-info">
      <p class="counter-text">Counter is</p>
      <p class="counter-value" id="counter-value"></p>
    </div>
    <div class="counter-interaction">
      <button id="increaseByOne" type="button">+1</button>
      <button id="increaseByTwo" type="button">+2</button>
      <button id="decreaseByOne" type="button">-1</button>
      <button id="decreaseByTwo" type="button">-2</button>
    </div>
  </section>
</main>
<footer class="technologies">
  <img src="/technologies.svg" alt="List of supported technologies">
</footer>
<script type="module" src="/src/main.js"></script>
</body>
</html>
